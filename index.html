<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节祝福1</title>
    <style>
        body {
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        #optionsContainer {
            display: flex;
            flex-direction: column; /* 竖直排列 */
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            background-color: #444;
            color: white;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #scaryImage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 150%; /* 放大图片宽度 */
            max-height: 150%; /* 放大图片高度 */
            z-index: 1000;
            animation: showImage 0.2s ease-out; /* 调整动画，使用ease-out更平滑 */
        }
        @keyframes showImage {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); } /* 初始状态，图片从中央缩小 */
            100% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); } /* 结束状态，图片恢复正常大小 */
        }
        #backButton {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
    </style>
</head>
<body>

    <h1>万圣节祝福时刻！</h1>
    <p>请选择下面任意一项：</p> <!-- 新增的提示文字 -->
    
    <!-- 选项列表 -->
    <div id="optionsContainer">
        <div class="option" onclick="showImage('https://i.ibb.co/rKh2CHsT/IMG-20251031-135523.jpg')">
            祝您快乐万圣节！
        </div>
        <div class="option" onclick="showImage('https://i.ibb.co/3mRHSGpJ/IMG-20251031-135534.jpg')">
            愿您拥有一个温暖的夜晚
        </div>
        <div class="option" onclick="showImage('https://i.ibb.co/9mWT4V9C/IMG-20251031-135544.jpg')">
            愿笑声常伴左右
        </div>
        <div class="option" onclick="showImage('https://i.ibb.co/wN0TW87f/IMG-20251031-135608.jpg')">
            祝好运永远在你身边
        </div>
        <div class="option" onclick="showImage('https://i.ibb.co/G4HyzYNF/IMG-20251031-135618.jpg')">
            万圣节快乐，愿笑容常在！
        </div>
    </div>

    <!-- 显示图片的区域 -->
    <img id="scaryImage" alt="Blessing Image">
    
    <!-- 返回按钮 -->
    <button id="backButton" onclick="goBack()">返回</button>

    <script>
        // 显示图片的函数
        function showImage(imageUrl) {
            var imgElement = document.getElementById('scaryImage');
            imgElement.src = imageUrl;
            imgElement.style.display = 'block';  // 显示图片
            document.getElementById('backButton').style.display = 'block';  // 显示返回按钮
        }

        // 返回按钮操作
        function goBack() {
            var imgElement = document.getElementById('scaryImage');
            imgElement.style.display = 'none';  // 隐藏图片
            document.getElementById('backButton').style.display = 'none';  // 隐藏返回按钮
        }
    </script>

</body>
</html>
