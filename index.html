<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节动态恐怖效果</title>
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
        }
        #scaryButton {
            background-color: orange;
            color: black;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>万圣节恐怖画面</h1>
    <button id="scaryButton">点击吓我一跳！</button>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        // 获取canvas元素
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // 鬼魂对象
        var ghost = {
            x: 250,
            y: 250,
            radius: 40,
            alpha: 1,
            moveX: 2,
            moveY: 2,
            draw: function() {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 设定透明度
                ctx.globalAlpha = this.alpha;
                
                // 绘制鬼魂
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();

                // 更新鬼魂位置
                this.x += this.moveX;
                this.y += this.moveY;

                // 碰到边缘时反弹
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) this.moveX = -this.moveX;
                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) this.moveY = -this.moveY;

                // 动态改变透明度
                this.alpha = Math.random() * 0.8 + 0.2; // 随机透明度
            }
        };

        // 点击按钮后启动动画
        document.getElementById("scaryButton").addEventListener("click", function() {
            var audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
            audio.play();
            
            // 动画循环
            function animate() {
                ghost.draw();
                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>

</body>
</html>
