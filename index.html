<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节吓人效果</title>
    <style>
        body {
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #imageContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .imageOption {
            width: 150px;
            height: 150px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #scaryImage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            z-index: 1000;
            animation: scare 0.5s ease-in-out;
        }
        @keyframes scare {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        #scaryButton {
            background-color: orange;
            color: black;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
        #backButton {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <h1>万圣节惊悚时刻！</h1>
    <div id="imageContainer">
        <!-- 五个图片选项 -->
        <div class="imageOption" onclick="showImage('https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135523.jpg')">
            <img src="https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135523.jpg" alt="Image 1" width="100" height="100">
        </div>
        <div class="imageOption" onclick="showImage('https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135534.jpg')">
            <img src="https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135534.jpg" alt="Image 2" width="100" height="100">
        </div>
        <div class="imageOption" onclick="showImage('https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135544.jpg')">
            <img src="https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135544.jpg" alt="Image 3" width="100" height="100">
        </div>
        <div class="imageOption" onclick="showImage('https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135608.jpg')">
            <img src="https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135608.jpg" alt="Image 4" width="100" height="100">
        </div>
        <div class="imageOption" onclick="showImage('https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135618.jpg')">
            <img src="https://github.com/gougoubei/halloween/raw/542256a6e045b258b8646e86032d38251d1e6d47/IMG_20251031_135618.jpg" alt="Image 5" width="100" height="100">
        </div>
    </div>

    <img id="scaryImage" alt="Scary Image">
    <button id="backButton" onclick="goBack()">返回</button>

    <script>
        // 显示图片
        function showImage(imageUrl) {
            var imgElement = document.getElementById('scaryImage');
            imgElement.src = imageUrl;
            imgElement.style.display = 'block';
            document.getElementById('backButton').style.display = 'block';  // 显示返回按钮
        }

        // 返回按钮操作
        function goBack() {
            var imgElement = document.getElementById('scaryImage');
            imgElement.style.display = 'none';
            document.getElementById('backButton').style.display = 'none';  // 隐藏返回按钮
        }
    </script>

</body>
</html>
