<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节吓人效果</title>
    <style>
        body {
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #optionsContainer {
            display: flex;
            flex-direction: column; /* 竖直排列 */
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            background-color: #444;
            color: white;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #scaryImage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            z-index: 1000;
            animation: scare 0.5s ease-in-out;
        }
        @keyframes scare {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        #backButton {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <h1>万圣节惊悚时刻！</h1>
    
    <!-- 选项列表 -->
    <div id="optionsContainer">
        <div class="option" onclick="showImage('https://i.ibb.co/rKh2CHsT/IMG-20251031-135523.jpg')">
            万圣节快乐
        </div>
        <div class="option" onclick="showImage('https://i.ibb.co/3mRHSGpJ/IMG-20251031-135534.jpg')">
            恐怖的夜晚
        </div>
        <div class="option" onclick="showImage('https://i.ibb.co/9mWT4V9C/IMG-20251031-135544.jpg')">
            鬼魂来袭
        </div>
        <div class="option" onclick="showImage('https://i.ibb.co/wN0TW87f/IMG-20251031-135608.jpg')">
            惊悚一刻
        </div>
        <div class="option" onclick="showImage('https://i.ibb.co/G4HyzYNF/IMG-20251031-135618.jpg')">
            恐怖的面孔
        </div>
    </div>

    <!-- 显示图片的区域 -->
    <img id="scaryImage" alt="Scary Image">
    
    <!-- 返回按钮 -->
    <button id="backButton" onclick="goBack()">返回</button>

    <script>
        // 显示图片的函数
        function showImage(imageUrl) {
            var imgElement = document.getElementById('scaryImage');
            imgElement.src = imageUrl;
            imgElement.style.display = 'block';  // 显示图片
            document.getElementById('backButton').style.display = 'block';  // 显示返回按钮
        }

        // 返回按钮操作
        function goBack() {
            var imgElement = document.getElementById('scaryImage');
            imgElement.style.display = 'none';  // 隐藏图片
            document.getElementById('backButton').style.display = 'none';  // 隐藏返回按钮
        }
    </script>

</body>
</html>
